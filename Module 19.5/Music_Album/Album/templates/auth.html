{% extends "base.html" %}
{% block content %}
<form method="post" class="w-50 m-auto">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <h1>{{type}} Page</h1>
    <!-- {{form|crispy}} -->
    {% for i in form %}
    {{i.label_tag}}
    {{i}}
    {{i.errors}}
    {% endfor %}
    <button class="btn btn-success mt-2">Submit</button>
</form>
{% endblock content %}
