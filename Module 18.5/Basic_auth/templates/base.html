<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}{% endblock title %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <a href="{% url "home" %}" class="navbar-brand">Home</a>
        <div class="d-flex gap-3">
            {% if request.user.is_authenticated %}
              <a class="btn btn-warning" href="{% url "profile" %}">Profile</a>
              <a class="btn btn-success"  href="{% url "logout" %}">Logout</a>
            {% else %}
              <a class="btn btn-warning" href="{% url "signup" %}">Sign Up</a>
              <a class="btn btn-success"  href="{% url "login" %}">Login</a>
            {% endif %}
        </div>
      </div>
    </nav>

    {% for i in messages %}
    <div class="w-50 m-auto pt-2">
        <h3 class="text-{{i.tags}} text-center">{{i}}</h3>
    </div>
    {% endfor %}


    {% block content %}{% endblock content %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
